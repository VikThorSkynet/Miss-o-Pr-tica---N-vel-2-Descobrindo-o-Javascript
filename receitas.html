<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 18rem; 
            margin: 10px;
        }
        .card-img-top {
            height: 150px; 
            object-fit: cover; 
        }
    </style>
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center py-3">Catálogo de Receitas</h1> 
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div> 
    </div>

    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "imagens/arrozcove-flor.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "imagens/bolocafe.jpg",
                preparo: "Bata o açúcar, as gemas e o café. Adicione a farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "imagens/coxinhabrigadeiro.jpg",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            },
        ];

        function getListaIngredientes(receita) {
            return `
                <ul>
                    ${receita.ingredientes.map(ing => `<li>${ing}</li>`).reduce((a, b) => a + b, '')}
                </ul>
            `;
        }

        function getCard(receita) {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b, '');
        }
    </script>
</body>
</html>
